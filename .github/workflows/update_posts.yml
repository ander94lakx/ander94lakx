name: Update readme with blog posts
on: 
  schedule:
    # Once a day at 8 AM
    - cron: "*/5 * * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v2
        with:
          feed-url: https://ander94lakx.github.io/index.xml
          readme-section: feed
          max: 5 # max number of items (default 5)
          template: "- [***\"{{ title }}\"***]({{ link }}) \n"
